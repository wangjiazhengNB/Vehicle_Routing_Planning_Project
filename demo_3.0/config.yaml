# 车辆路径规划系统配置文件 v3.0

# ============================================
# 应用配置
# ============================================
app:
  name: "Vehicle Routing Planning System"
  version: "3.0.0"
  debug: true
  host: "127.0.0.1"
  port: 5000

# ============================================
# 数据库配置
# ============================================
database:
  host: "localhost"
  port: 3306
  user: "root"
  password: "123456"
  database: "vrp_project"
  charset: "utf8mb4"
  pool_size: 10
  max_overflow: 20

# ============================================
# 高德地图API配置
# ============================================
amap:
  api_key: "33dfc2e2f2c13df1e239242db84d5e29"  # 请替换为你的API Key
  poi_url: "https://restapi.amap.com/v3/place/text"
  geocode_url: "https://restapi.amap.com/v3/geocode/geo"
  route_url: "https://restapi.amap.com/v3/direction/driving"
  default_city: "湘潭市"
  timeout: 10

# ============================================
# 算法配置
# ============================================
algorithms:
  # Dijkstra算法配置
  dijkstra:
    enabled: true
    weight_distance: 1.0

  # A*算法配置
  astar:
    enabled: true
    heuristic: "euclidean"  # 可选: euclidean, manhattan, haversine
    weight_distance: 0.7
    weight_congestion: 0.3

  # PSO算法配置
  pso:
    enabled: true
    population_size: 30      # 粒子数量
    max_iterations: 50       # 迭代次数
    inertia_weight: 0.7      # 惯性权重
    cognitive_weight: 1.5    # 个体学习因子
    social_weight: 1.5       # 社会学习因子
    weight_distance: 0.5
    weight_congestion: 0.3
    weight_construction: 0.2

# ============================================
# 成本计算权重（全局默认值）
# ============================================
cost_weights:
  distance: 0.5      # 距离权重
  congestion: 0.3   # 拥堵权重
  construction: 0.2  # 施工权重

# ============================================
# 缓存配置
# ============================================
cache:
  address_cache_size: 100      # 地址解析缓存大小
  route_cache_ttl_days: 7      # 路径缓存有效期（天）

# ============================================
# 日志配置
# ============================================
logging:
  level: "INFO"
  format: "%(log_color)s%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# ============================================
# 地图配置
# ============================================
map:
  default_zoom: 14
  tile_url: "http://wprd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&style=7&x={x}&y={y}&z={z}"
  attribution: "&copy; 高德地图"
